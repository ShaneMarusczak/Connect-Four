<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Connect Four</title>
	<link rel="stylesheet" type="text/css" href="style.min.css" />
	<meta name="Description" content="Play the classic game Connect Four!">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<div id="uiblocker"></div>
<div id="alertshader">
	<div id="alert">
		<span id="alertmessage"></span>
	</div>
</div>

<body>
	<header>
		<a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"><img id="homeIcon"
				src="house-icon.png"></a>
		<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Connect-Four" target="_blank" rel="noreferrer"><img
				id="githubicon" src="github-icon.jpg"></a>
	</header>
	<div id="main">
		<div id="choice" class="shadowBox">
			<h1>Connect Four</h1>
			<p id="instructions">Choose Red or Yellow</p>
			<p id="intSubText">Red plays first!</p>
			<div id="choosePieces">
				<div id="selectRed" class="pointerCursor"></div>
				<div id="selectYellow" class="pointerCursor"></div>
			</div>
		</div>
		<div id="floatingCircles"></div>
		<div id="gameboard" class="shadowBox"></div>
	</div>
	<footer>
		<p id="strtOvrBtn" class="shadowBox">Start Over</p>
		<p id="updateText">Last Updated: July 23, 2020</p>
	</footer>
</body>
<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/buildingBlocks.min.js"></script>
<script type="text/javascript" src="connect_four.min.js"></script>

</html>
